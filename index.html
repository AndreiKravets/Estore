	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">E-Store</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
			<ul class="navbar-nav">
			<li class="nav-item active">
				<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Link</a>
			</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row my-3">
			<div class="col">
				<h1>Catalog</h1>
			</div>
		</div>
		<div class="row">
			<div class="form-inline my-2 col">
				<input id="s" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button id="search" class="btn btn-outline-success my-2 my-sm-0">Search</button>
              
			
			<button type="button" class="btn btn-outline-success my-2 my-sm-0 ml-auto" data-toggle="modal" data-target="#exampleModalCenter">
 			Add product
		</button>
		<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Заполните все поля</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <div class="row">
           <div class="col-4">
               <p>Название товара</p>
           </div>
           <div class="col-8">
               <input id="name_form" class="form-control mr-sm-2"  placeholder="Name">
           </div>
           <div class="col-4">
               <p>Описание товара</p>
           </div>
           <div class="col-8">
               <textarea class="form-control" id="description_form" placeholder="Description"></textarea>
           </div>
           <div class="col-4">
               <p>Цена товара</p>
           </div>
           <div class="col-8">
               <input id="price_form" class="form-control mr-sm-2"  placeholder="Price">
           </div>
           <div class="col-4">
               <p>Фото товара</p>
           </div>
           <div class="col-8">
               <input id="image_form" class="form-control mr-sm-2"  placeholder="name.jpg">
           </div>
       </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
        <button type="button" class="btn btn-primary" id="addToProduct">add Product</button>
      </div>
    </div>
  </div>
</div>
	    </div>
		</div>

<p id="search_rez"></p>

<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="m">
  <label class="form-check-label" for="inlineRadio1">мужские</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="w">
  <label class="form-check-label" for="inlineRadio2">женские</label>
</div>
<br>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" id="inlineCheckbox1" name="inlineCheckbox" value="зеленый">
  <label class="form-check-label" for="inlineCheckbox1">зеленый</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" id="inlineCheckbox2" name="inlineCheckbox" value="синий">
  <label class="form-check-label" for="inlineCheckbox2">синий</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" id="inlineCheckbox3" name="inlineCheckbox" value="бежевый">
  <label class="form-check-label" for="inlineCheckbox3">бежевый</label>
</div>

<div id="catalog" class="row catalog"></div>
		<nav id="pagination"></nav>
	</div>

		<p id="list"></p>	
	</div>

    <script src="app.js"></script>
